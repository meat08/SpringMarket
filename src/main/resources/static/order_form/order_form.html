<div>
    <h3>Заказы</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
        </tr>
        <tbody>

        <tr ng-repeat="oi in cart.items">
            <td>{{oi.productTitle}}</td>
            <td>{{oi.quantity}}</td>
            <td>{{oi.pricePerProduct + ' * ' + oi.quantity + ' = ' + oi.price}}</td>
        </tr>
        <tr>
            <td></td>
            <td>Итоговая стоимость</td>
            <td>{{cart.price}}</td>
        </tr>
        </tbody>
    </table>
    <form novalidate ng-submit="submitCreateNewOrder()">
        <div class="form-group col-md-6">
            <label for="customerName">Имя</label>
            <input class="form-control" type="text" ng-model="newOrder.customerName" id="customerName">
        </div>
        <div class="form-group col-md-6">
            <label for="customerPhone">Номер телефона</label>
            <input class="form-control" type="tel" ng-model="newOrder.customerPhone" id="customerPhone">
        </div>
        <div class="form-group col-md-6">
            <label for="customerAddress">Адрес доставки</label>
            <input class="form-control" type="text" ng-model="newOrder.customerAddress" id="customerAddress">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Оформить</button>
        </div>
    </form>
</div>
