<div>
    <br>
    <h3>Заказы</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>#</td>
            <td>Пользователь</td>
            <td>Имя получателя</td>
            <td>Телефон</td>
            <td>Адрес</td>
            <td>Цена</td>
        </tr>
        <tbody>

        <tr ng-repeat="o in OrdersPage">
            <td>{{o.id}}</td>
            <td>{{o.user.username}}</td>
            <td>{{o.recipientName}}</td>
            <td>{{o.recipientPhone}}</td>
            <td>{{o.recipientAddress}}</td>
            <td>{{o.price}}</td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in PaginationArray">
                <a class="page-link" ng-click="fillTable(pageIndex)">{{pageIndex}}</a>
            </li>
        </ul>
    </nav>
</div>
