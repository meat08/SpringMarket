<div>
    <h3>Добавить новый товар</h3>
    <form novalidate ng-submit="submitCreateNewProduct()">
        <div class="form-group col-md-6">
            <label for="elementTitle">Название</label>
            <input class="form-control" type="text" ng-model="newProduct.title" id="elementTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="elementPrice">Цена</label>
            <input class="form-control" type="number" step="0.01" ng-model="newProduct.price" id="elementPrice">
        </div>
        <div class="form-group col-md-6">
            <label for="elementCategory">Категория</label>
            <select class="form-control" id="elementCategory" ng-model="newProduct.category">
                <option ng-repeat="c in CategoriesList" ng-value="{{c}}">{{c.title}}</option>
            </select>
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
