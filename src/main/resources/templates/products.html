<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Каталог товаров</h1>
    <form method="POST" th:action="@{/products/filter_product}">
        <input type="number" name="min" th:value="${param.min != null ? param.min : null}" placeholder="Минимальная цена">
        <input type="number" name="max" th:value="${param.max != null ? param.max : null}" placeholder="Максимальная цена">
        <button class="btn btn-primary" type="submit">Отобразить</button>
    </form>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Pagination" th:if="${products.totalPages > 1}">
        <ul class="pagination justify-content-center font-weight-bold">
            <li class="page-item" th:classappend="${products.isFirst()} ? 'disabled'">
                <a class="page-link"
                   th:href="@{?p={id}(id=${products.number lt 2 ? 1 : products.number}, min=${param.min != null ? param.min : null}, max=${param.max != null ? param.max : null})}"
                   aria-label="Previous" title="Предыдущая страница" data-toggle="tooltip">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${i eq products.number + 1} ? 'active'"
                th:each="i : ${#numbers.sequence( 1, products.totalPages, 1)}">
                <a class="page-link" th:href="@{?p={id}(id=${i}, min=${param.min != null ? param.min : null}, max=${param.max != null ? param.max : null})}" th:text="${i}"
                   th:title="${'Страница '+ i}" data-toggle="tooltip"></a>
            </li>
            <li class="page-item" th:classappend="${products.isLast()} ? 'disabled'">
                <a class="page-link"
                   th:href="@{?p={id}(id=${products.number + 2}, min=${param.min != null ? param.min : null}, max=${param.max != null ? param.max : null})}"
                   aria-label="Next" title="Следующая страница" data-toggle="tooltip">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
