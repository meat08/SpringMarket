<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Изменение товара</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Изменение товара</h1>
    <form method="POST" th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}">
        <label for="name">Наименование</label>
        <input type="text" th:field="*{name}" id="name" required="required" placeholder="Наименование">
        <label for="price">Цена</label>
        <input type="number" th:field="*{price}" required="required" id="price" placeholder="Цена" step="0.01">
        <input class="btn btn-primary" type="submit" value="Обновить данные">
        <a class="btn btn-primary" th:href="@{/products}">Отмена</a>
    </form>
</div>

</body>
</html>
