<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>September Market</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<div th:fragment="navigation">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/market/products' ? 'active':''}">
                    <a class="nav-link" th:href="@{/products}">Продукты</a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/market/products/max_price' ? 'active':''}">
                    <a class="nav-link" th:href="@{/products/max_price}">Максимальная цена</a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/market/products/min_price' ? 'active':''}">
                    <a class="nav-link" th:href="@{/products/min_price}">Минимальная цена</a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/market/products/min_max_price' ? 'active':''}">
                    <a class="nav-link" th:href="@{/products/min_max_price}">Минимальная и максимальная цена</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
